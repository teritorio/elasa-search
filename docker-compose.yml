services:
  t2addok:
    profiles:
      - tools
    build:
      context: t2addok
    volumes:
      - ./data:/data
      - ./t2addok/update.rb:/update.rb

  addok:
    build:
      context: addok
    image: ghcr.io/teritorio/elasa-search:master
    volumes:
      - ./data:/data
    environment:
      ADDOK_HOST: "redis"
      ADDOK_ATTRIBUTION: "Sirtaqui / OpenStreetMap"
      ADDOK_LICENCE: "ODbL"
    ports:
      - 7878:7878
    restart: unless-stopped

  redis:
    image: redis:${REDIS_VERSION:-3.2-alpine}
    volumes:
      - redis_cache:/data
    command: redis-server --save ""
    restart: unless-stopped

volumes:
  redis_cache:
